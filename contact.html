<section class="container">
    <h2>Επικοινωνήστε μαζί μας</h2>
    
    <div style="display: flex; flex-wrap: wrap; gap: 60px; justify-content: center; align-items: flex-start;">
        
        <div style="flex: 1; min-width: 300px; max-width: 450px;">
            <h3>Στοιχεία Επικοινωνίας</h3>
            <div class="contact-details">
                <p><strong>Διεύθυνση:</strong>Κιλικίας 24, Αθήνα</p>
                <p><strong>Τηλέφωνο:</strong> 6989705813</p>
                <p><strong>Email:</strong> vasia.gougouli@gmail.com</p>
            </div>
            
            <iframe 
                src="https://www.google.com/maps/embed?pb=YOUR_MAP_EMBED_CODE_HERE" 
                width="100%" height="250" style="border:0; margin-top: 30px; border-radius: 4px;" allowfullscreen="" loading="lazy">
            </iframe>
        </div>

        <div style="flex: 1; min-width: 300px; max-width: 450px;">
            <h3>Φόρμα Εκδήλωσης Ενδιαφέροντος</h3>
            
            <form action="https://formspree.io/f/YOUR_NEW_ID_HERE" method="POST" class="minimal-form">
                
                <div class="form-group">
                    <label for="name">Όνομα</label>
                    <input type="text" id="name" name="name" class="lined-input" required>
                </div>

                <div class="form-group">
                    <label for="phone">Τηλέφωνο</label>
                    <input type="tel" id="phone" name="phone" class="lined-input">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="lined-input" required>
                </div>

                <div class="form-group">
                    <label for="message">Μήνυμα</label>
                    <textarea id="message" name="message" rows="5" class="lined-textarea" required></textarea>
                </div>

                <div class="form-group" style="margin-top: 30px;">
                    <button type="submit" class="btn-submit">Αποστολή</button>
                </div>
            </form>
        </div>
    </div>
