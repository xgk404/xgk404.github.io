<section class="container contact-section">
    <h2>Επικοινωνήστε μαζί μας</h2>
    
    <div class="contact-wrapper">
        
        <div class="contact-info-side">
            <h3>Στοιχεία Επικοινωνίας</h3>
            <div class="contact-details">
                <p><strong>Διεύθυνση:</strong> Κιλικίας 24, Αθήνα</p>
                <p><strong>Τηλέφωνο:</strong> 69897058137</p>
                <p><strong>Email:</strong> vasia.gougouli@gmail.com</p>
                <p><strong>Ωράριο:</strong> Κατόπιν ραντεβού</p>
            </div>
        </div>

        <div class="form-panel dark-panel-lined">
            <h3>Φόρμα Επικοινωνίας</h3>
            
            <form action="https://formspree.io/f/xykpzovl">
                
                <div class="form-group">
                    <label for="name">Ονοματεπώνυμο</label>
                    <input type="text" id="name" name="name" class="lined-input-dark" required>
                </div>

                <div class="form-group">
                    <label for="phone">Τηλέφωνο</label>
                    <input type="tel" id="phone" name="phone" class="lined-input-dark">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="lined-input-dark" required>
                </div>

                <div class="form-group">
                    <label for="message">Μήνυμα</label>
                    <textarea id="message" name="message" rows="6" class="lined-textarea-dark" required></textarea>
                </div>

                <div class="form-group" style="margin-top: 40px;">
                    <button type="submit" class="btn-submit-gold">Αποστολή</button>
                </div>
            </form>
        </div>

    </div>
